syntax = "proto3";

package users;

service UsersService {
  rpc GetCurrentUser(GetCurrentUserRequest) returns (UserProfile);
  rpc UpdateUser(UpdateUserRequest) returns (UserProfile);
  rpc ValidateJwt(ValidateJwtRequest) returns (ValidateJwtResponse);
}

message GetCurrentUserRequest {}

message UserProfile {
  string id = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
}

message UpdateUserRequest {
  string id = 1;
  optional string firstName = 2;
  optional string lastName = 3;
}

message ValidateJwtRequest {
  string jwt = 1;
}

message ValidateJwtResponse {
  bool isValid = 1;
  string userId = 2;
  optional string error = 3;
}

message Empty {}

